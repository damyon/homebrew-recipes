           id="rect3015"
           width="622.85712"
           height="302.85715"
           x="58.57143"
           y="155.21933" /></flowRegion><flowPara
         id="flowPara3928">Now - we want to heat the strike water to almost the perfect temperature (we will fine tune it later). We heat the water in the urn because it is the most efficient (fastest). </flowPara><flowPara
         id="flowPara4345" /><flowPara
         id="flowPara4347">How much water in the urn? 28L (fill it almost to the top). </flowPara><flowPara
         id="flowPara4374" /><flowPara
         id="flowPara4376">Why so much? </flowPara><flowPara
         id="flowPara4349" /><flowPara
         id="flowPara4383">You will need to heat enough water for mashing and sparging to end up at 23L volume. We will lose approx 5L to grain absorbtion.</flowPara><flowPara
         id="flowPara4387" /><flowPara
         id="flowPara4389">For 7kg of grain, you will need 17.5 L of strike water at 75 (C) to end at a final temperature of 68 (C). </flowPara><flowPara
         id="flowPara4361" /><flowPara
         id="flowPara4391">You will lose approx 5L of water to grain absorbption, so to make up to 23L you will need an additional 10.5L in the urn for sparging.</flowPara><flowPara
         id="flowPara4370" /><flowPara
